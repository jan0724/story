</head>
<body>
  <header>
    <h1>Bo走進公園</h1>
  </header>

  <nav>
    <a href="#scene1">場景一</a>
    <a href="#scene2">場景二</a>
    <a href="#scene3">場景三</a>
    <a href="#scene4">場景四</a>
    <a href="#scene5">場景五</a>
    <a href="#scene6">場景六</a>
    <a href="#scene7">場景七</a>
    <a href="#scene8">場景八</a>
    <a href="#scene9">場景九</a>
    <a href="#scene10">場景十</a>
  </nav>

  <main>
    <section class="scene" id="scene1">
      <h2>場景一</h2>
      <p>Bo走進公園，看到五顏六色的花朵和大樹。</p>
      <img src="Image1.jpg" alt="Bo散步" />
    </section>

    <section class="scene" id="scene2">
      <h2>場景二</h2>
      <p>Bo發現了一隻小松鼠，正在收集堅果。</p>
      <img src="Image2.jpg" alt="Bo與小松鼠" />
    </section>

    <section class="scene" id="scene3">
      <h2>場景三</h2>
      <p>Bo遇到一隻會飛的小鳥。</p>
      <img src="Image3.jpg" alt="Bo與小鳥" />
    </section>

    <section class="scene" id="scene4">
      <h2>場景四</h2>
      <p>小鳥教Bo模擬飛行。</p>
      <img src="Image4.jpg" alt="Bo模擬飛行" />
    </section>

    <section class="scene" id="scene5">
      <h2>場景五</h2>
      <p>Bo加入小朋友的躲避球遊戲。</p>
      <img src="Image5.jpg" alt="Bo加入遊戲" />
    </section>

    <section class="scene" id="scene6">
      <h2>場景六</h2>
      <p>Bo學會團隊合作。</p>
      <img src="Image6.jpg" alt="Bo學會合作" />
    </section>

    <section class="scene" id="scene7">
      <h2>場景七</h2>
      <p>Bo追著蝴蝶跑。</p>
      <img src="Image7.jpg" alt="Bo追蝴蝶" />
    </section>

    <section class="scene" id="scene8">
      <h2>場景八</h2>
      <p>Bo跌倒了，小狗安慰他。</p>
      <img src="Image8.jpg" alt="Bo跌倒" />
    </section>

    <section class="scene" id="scene9">
      <h2>場景九</h2>
      <p>Bo與小狗在草地上玩耍。</p>
      <img src="Image9.jpg" alt="Bo與小狗玩耍" />
    </section>

    <section class="scene" id="scene10">
      <h2>場景十</h2>
      <p>夕陽下，Bo坐在長椅上，回味這天的冒險。</p>
      <img src="Image10.jpg" alt="Bo坐在長椅" />
    </section>
  </main>
